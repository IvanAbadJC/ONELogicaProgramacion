<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Año mundial</title>
</head>

<body>
    <h3><b>Años mundiales FIFA1998</b></h3>
</body>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(texto) {
        document.write(texto);
        saltarLinea();
    }

    var anioMundial = 1930;
    var limite = parseInt(prompt("Ingresa el año limite para iniciar el cálculo:"));

    while (anioMundial <= limite) {
        imprimir("Hubo mundial de la FIFA en el año " + anioMundial);
        anioMundial = anioMundial + 4;
    }

    imprimir("fin");
</script>

</html>
