<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Cuadrados con funciones</title>
</head>
<body style="height: 90vh; background-color: rgb(210, 209, 209); display: flex; justify-content: center; align-items: center;">
    <canvas width="600", height="400"></canvas>
</body>

<script>
    var canvas = document.querySelector('canvas');
    var pincel = canvas.getContext('2d');

    pincel.fillStyle = '#ffffff';
    pincel.fillRect(0, 0, 600, 400);

    function dibujarConFn(x, y, longitudX, longitudY, color) {
        pincel.fillStyle = color;
        pincel.fillRect(x, y, longitudX, longitudY);
    }

    dibujarConFn(0, 0, 50, 50, 'green');
    dibujarConFn(50, 0, 50, 50, 'yellow');
    dibujarConFn(100, 0, 50, 50, 'orange');
    dibujarConFn(150, 0, 50, 50, 'blue');
    
    dibujarConFn(0, 50, 50, 50, 'yellow');
    dibujarConFn(0, 100, 50, 50, 'orange');
    dibujarConFn(0, 150, 50, 50, 'blue');
</script>
</html>
