<!DOCTYPE html>

    <title>Programa de cálculo de victorias</title>
</head>
<body>
    
</body>

<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
    }

    function imprimir(texto) {
        document.write(texto);
        saltarLinea();
    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));
    var puntosTotales = (victorias * 3) + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotales);

    if(puntosTotales > 28) {
        imprimir("El equipo está mejor que el año pasado.");
    } else if(puntosTotales < 28) {
        imprimir("El equipo está peor que el año pasado.");
    } else if(puntosTotales == 28) {
        imprimir("El equipo está igual que el año pasado.");
    }
</script>
</html>
