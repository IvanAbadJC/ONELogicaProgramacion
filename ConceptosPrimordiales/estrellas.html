<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrellas</title>
</head>

<body>
    <h3>Estrellas con For Loop</h3>
</body>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(texto) {
        document.write("<big>" + texto + "</big>");
        saltarLinea();
    }

    for (var filas = 1; filas <= 3; filas++) {
        for (var columnas = 1; columnas <= 10; columnas++) {
            document.write("*");
        }
        saltarLinea();
    }

    saltarLinea();
    saltarLinea();

    imprimir("Fin.");
</script>

</html>
