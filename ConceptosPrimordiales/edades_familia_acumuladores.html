<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de Familiares</title>
</head>

<body>
    <h3>Variables acumuladoras</h3>
</body>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(texto) {
        document.write(texto);
        saltarLinea();
    }

    var cantidadMiembros = parseInt(prompt("¿Cuántos miembros son en tu familia?"));
    var contador = 1;
    var totalEdades = 0;

    while (contador <= cantidadMiembros) {
        edad = parseInt(prompt("Ingrese la edad del familiar: "));
        totalEdades = totalEdades + edad;
        contador++;
    }

    mediaEdades = totalEdades / cantidadMiembros;
    imprimir("La media de las edades de la familia es " + mediaEdades);

    imprimir("Fin");
</script>

</html>
