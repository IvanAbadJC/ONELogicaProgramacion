<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa edades</title>
</head>
<body>
    
</body>

<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");    
        document.write("<br>");    
        document.write("<br>");
    }

    function imprimir(texto) {
        document.write("<big>" + texto + "</big>");
        saltarLinea();
    }

    var anio = 2023;
    imprimir("Hola mundo");
    imprimir("Jimena tiene: " + (anio-2010) + " años");
    imprimir("Laura tiene: " + (anio-2007) + " años");
    imprimir("Paola tiene: " + (anio-2005) + " años");
</script>
</html>
