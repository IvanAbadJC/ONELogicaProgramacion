<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Flor</title>
</head>
<body style="height: 90vh; background-color: rgb(210, 209, 209); display: flex; justify-content: center; align-items: center;">
    <canvas width="600", height="400"></canvas>
</body>

<script>
    var canvas = document.querySelector('canvas');
    var pincel = canvas.getContext('2d');

    pincel.fillStyle = '#ffffff';
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    dibujarCirculo(300, 220, 10, "blue");
    dibujarCirculo(300, 200, 10, "red");
    dibujarCirculo(300, 180, 10, "yellow");
    dibujarCirculo(280, 200, 10, "orange");
    dibujarCirculo(320, 200, 10, "black");
</script>
</html>
