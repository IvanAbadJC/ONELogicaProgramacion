<script>
    var anio = 2023;
    var saltolinea = "<br>";

    document.write("<b>Realizado con Texto</b><br>")
    document.write("La edad de Fulanito es:");
    document.write("<br>");

    function saltoLinea() {
        document.write("<br>");

    }
    saltoLinea();

    saltoLinea();
    saltoLinea();

    function imprimir(texto) {
        document.write(texto);
        saltoLinea();
    }
    imprimir("Este mensaje fue impreso con una función de javascript.");
    imprimir("Dicha función genera el texto deseado y realiza saltos de línea automáticos.")
