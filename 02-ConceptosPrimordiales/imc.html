<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa IMC</title>
</head>
<body>
    <h3>Calculadora de IMC</h3>
</body>

<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");    
        document.write("<br>");    
        document.write("<br>");
    }

    function imprimir(texto) {
        document.write("<big>" + texto + "</big>");
        saltarLinea();
    }

    function calculaIMC(peso, altura, nombre) {
        imc = peso / (altura * altura);
        imprimir("El IMC calculado para " + nombre + " es: " + imc);
    }

    function calculaIMCReturn(peso, altura) {
        return peso / (altura * altura);
    }

    calculaIMC(65, 1.70, "Alejandro");
    calculaIMC(70, 1.75, "Daniel");

    imprimir("El promedio del IMC calculado de Alejandro y Daniel es: " + (calculaIMCReturn(65, 1.70) + calculaIMCReturn(70, 1.75)));


    nombreProporcionado = prompt("¿Cual es su nombre?");
    pesoProporcionado = prompt("Ingrese su peso:");
    alturaProporcionada = prompt("Ingrese su altura:");
    imcCalculado = calculaIMCReturn(pesoProporcionado, alturaProporcionada);

    imprimir(nombreProporcionado + ", su IMC calculado es: " + imcCalculado);


    if (imcCalculado < 18.5) { 
		imprimir("IMC se encuentra debajo de lo recomendado.");
	}

	if (imcCalculado >= 18.5) {
		if (imcCalculado < 25){
			imprimir("IMC se encuentra dentro del intérvalo normal.");
		} 	
	}

	if (imcCalculado >= 25) {
		if (imcCalculado < 30){
			imprimir("IMC considerado como sobrepeso.");
		} 
	}

	if (imcCalculado >= 30) { 
		imprimir("IMC considerado como obesidad.")
	}
</script>
</html>
